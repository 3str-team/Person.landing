<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <section class="navigate">
            <ul>
                <li>
                    <label for="about" id="aboutLabel">Основное</label>
